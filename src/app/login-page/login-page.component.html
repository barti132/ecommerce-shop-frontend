<main class="form-signin card p-5">
  <form #loginForm="ngForm" (ngSubmit)="signInUser(loginForm)">
    <img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="login" name="login" ngModel>
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" ngModel>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
  <a href="/register" class="w-100 btn btn-lg btn-primary mt-2">Sign up</a>
  <a href="" class="w-100 btn btn-lg btn-outline-primary mt-2">Home page</a>
  <p class="mt-5 mb-3 text-muted"> Bartosz Średziński &copy; 2022</p>
</main>
