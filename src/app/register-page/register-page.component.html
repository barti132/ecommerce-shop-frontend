<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="assets/images/logo.png" alt="" width="72" height="57">
      <h2>Sign Up form</h2>
    </div>

    <div class="col-10 mx-auto">
      <form>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lastName" required>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>

          <div class="col-12">
            <label for="passRep" class="form-label">Repeat Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="passRep" placeholder="Password" required>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="col-12">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Cracow">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Adress">
          </div>

          <div class="col-12">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country">
          </div>

          <div class="col-12">
            <label for="postal_code" class="form-label">Zip</label>
            <input type="text" class="form-control" id="postal_code" placeholder="00-000">
          </div>

          <div class="col-12">
            <label for="extra" class="form-label">Adress additional information</label>
            <input type="text" class="form-control" id="extra">
          </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
      </form>
      <a href="/register" class="w-100 btn btn-lg btn-primary mt-2">Sign up</a>
      <a href="" class="w-100 btn btn-lg btn-outline-primary mt-2">Home page</a>
      <p class="mt-5 mb-3 text-muted"> Bartosz Średziński &copy; 2022</p>
    </div>

  </main>
</div>
