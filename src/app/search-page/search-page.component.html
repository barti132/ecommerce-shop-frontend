<app-navbar></app-navbar>
<h1 class="text-center">Search results {{products.length}}:</h1>
<div class="d-sm-flex  my-sm-5 border p-0 mx-auto justify-content-center">
  <div class="me-sm-2">
    <div id="filter" class="p-2 bg-light ms-md-4 ms-sm-2 border mt-5">
      <div class="border-bottom h5 text-uppercase ">Filter By</div>
      <div class="box border-bottom">
        <div class="box-label text-uppercase d-flex align-items-center">Price
          <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#inner-box"
                  aria-expanded="false" aria-controls="inner-box"><span class="fas fa-plus"></span></button>
        </div>
        <div id="inner-box" class="collapse show">
          <div class="my-1"><label class="tick">Less than 2000 <input type="checkbox" checked="checked"> <span
            class="check"></span> </label></div>
          <div class="my-1"><label class="tick">2000 - 3000 <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">3000 - 4500 <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">4500 - 6000 <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">6000 - 8000 <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">8000 -10,000 <input type="checkbox" checked> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">10,000 and Above <input type="checkbox"> <span class="check"></span>
          </label></div>
        </div>
      </div>
      <div class="box border-bottom">
        <div class="box-label text-uppercase d-flex align-items-center">Property Type
          <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#property"
                  aria-expanded="false" aria-controls="property"><span class="fas fa-plus"></span></button>
        </div>
        <div id="property" class="collapse">
          <div class="my-1"><label class="tick">Hotels <input type="checkbox" checked="checked"> <span
            class="check"></span> </label></div>
          <div class="my-1"><label class="tick">Apartments <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">Guest houses <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Resorts <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">Villas <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">Lodges <input type="checkbox" checked> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Holiday Homes <input type="checkbox"> <span class="check"></span>
          </label></div>
        </div>
      </div>
      <div class="box border-bottom">
        <div class="box-label text-uppercase d-flex align-items-center">Amenities
          <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#amenities"
                  aria-expanded="false" aria-controls="amenities"><span class="fas fa-plus"></span></button>
        </div>
        <div id="amenities" class="collapse show">
          <div class="my-1"><label class="tick">Parking <input type="checkbox" checked="checked"> <span
            class="check"></span> </label></div>
          <div class="my-1"><label class="tick">Pets Allowed <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Room Service <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Family Rooms <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Free Wifi <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">Non-smoking Rooms <input type="checkbox" checked> <span
            class="check"></span> </label></div>
        </div>
      </div>
      <div class="box">
        <div class="box-label text-uppercase d-flex align-items-center">Room Facilities
          <button class="btn ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#room-facilities"
                  aria-expanded="false" aria-controls="room-facilities"><span class="fas fa-plus"></span></button>
        </div>
        <div id="room-facilities" class="collapse">
          <div class="my-1"><label class="tick">Air Condentioning <input type="checkbox" checked="checked"> <span
            class="check"></span> </label></div>
          <div class="my-1"><label class="tick">Desk <input type="checkbox"> <span class="check"></span> </label></div>
          <div class="my-1"><label class="tick">Balcony <input type="checkbox"> <span class="check"></span> </label>
          </div>
          <div class="my-1"><label class="tick">Flat Screen TV <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Coffe/Tea Maker <input type="checkbox"> <span class="check"></span>
          </label></div>
          <div class="my-1"><label class="tick">Washing Machine <input type="checkbox" checked> <span
            class="check"></span> </label></div>
        </div>
      </div>
    </div>
  </div>
  <div class="album py-5 bg-light">
    <div class="container mx-auto">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let product of products">
          <div class="card shadow-sm">
            <img [src]=getSantizeUrl(product.img) height="225" alt="product"/>
            <div class="card-body">
              <div class="card-text">
                <p>Name: {{product.name}}</p>
                <p>Category: {{product.category}}</p>
                <p>Sub category: {{product.sub_category}}</p>
                <p>{{product.description}}</p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group mx-auto">
                  <a href="product/{{product.id_product}}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
